<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesser Game</title>
    <link rel="stylesheet" href="lesson 39.css">
</head>

<body>
    <div class="container">
        <h1>Guesser Game</h1>
        <div class="box">
            <p>Please Guess The Number</p>
            <form>
                <input type="number" placeholder="Guess The Number" max="10" maxlength="10" min="1" minlength="1" required>
                <button type="submit">Guess Now</button>
            </form>
            <p class="won-or-loss">Player 3 Matched Your Guess & You Won The Game</p>
        </div>
    </div>
</body>

</html>
